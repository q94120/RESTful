<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>
    https://jsonplaceholder.typicode.com/todos

    <h4>jQuery.ajax()</h4>
    <p><a href='https://api.jquery.com/jQuery.ajax/'>https://api.jquery.com/jQuery.ajax/</a></p>
    <hr>

    <script>
        // 10. 先前的兩個檔案使用 $.get() 以及 $.post()
        //     請在閱讀文件後，嘗試用 $.ajax() 進行改寫
        let url = 'https://reqres.in/api/users';
        let data = {
            "name": '百變皮卡丘',
            "job": '放電',
            "city": '台中'
        }
        $.ajax({
            method: "POST",
            url: url,
            data: data
        }).done(function(apple){
            console.log(apple);
        })

    </script>

</body>

</html>
