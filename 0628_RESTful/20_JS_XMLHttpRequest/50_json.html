<!DOCTYPE html>
<html lang="en">

<body>

    <h4>JavaScript JSON</h4>
    <p><a href='https://www.w3schools.com/js/js_json.asp'>https://www.w3schools.com/js/js_json.asp</a></p>

    <script>
        // 10. 宣告一個陣列，陣列中每一個項目都是物件
        var data = [{
            pid: 1,
            pname: 'apple',
            pprice: 100,
            pdiscount: 'Y'
        }, {
            pid: 2,
            pname: 'milk',
            pprice: 200,
            pdiscount: 'N'
        }];

        // 20. JSON.stringify 將 物件 變成 文字
        let x = JSON.stringify(data);
        console.log(x);
        console.log(typeof x);

        // 30. JSON.parse     將 文字 變成 物件
        let y = JSON.parse(x);
        console.log(y);
    </script>
</body>

</html>
